<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signupstyle.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="signup">
    <form action="index.html" >
        <h2>Sign up Here</h2>
        
           
            <input type="text"  id="name" name="user_f-name" placeholder="First Name.." required>
            <input type="text" id="name" name="user_l-name" placeholder="Last Name.." required>

            <input type="text" id="name" name="user_name" placeholder="Username.." required>
            <input type="email" id="email" name="user_email" placeholder="Email.." required>

            
            <input type="password" id="pass" name="user_pass" placeholder="Password..">
           
            <input type="checkbox" required name="checkbox" value="check" id="agree" /> 
            <label class="check-agree" style="display:inline; float:none" for="agree">
                I agree to the <a href="https://www.privacypolicytemplate.net/">Privacy Policy</a>.
              </label>
            <button type="submit">Create Account</button>
            <p>or <a href="signin.html">Sign In</a></p>
        
    </form>
</div>
</body>
</html>
