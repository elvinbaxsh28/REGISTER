<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signinstyle.css">
    <title>Sign in Form</title>
</head>
<body>
    <div class="sign-in">
    <form action="index.html" >
        <h2>Sign in Here</h2>
            <input type="text" id="name" name="user_name" placeholder="Username or email" required>
            <input type="password" id="pass" name="user_pass" placeholder="Password.." required>
            
            <button type="submit">Sign In</button>
            <p>or <a href="signup.html">Sign Up</a></p>
        
    </form>
    </div>
</body>
</html>
